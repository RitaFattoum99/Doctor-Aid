publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_bloc: ^8.1.5
  bloc: ^8.1.4
  cupertino_icons: ^1.0.6
  flutter_svg_icons: ^0.0.1+4
  flutter_svg: ^2.0.10+1
  shared_preferences: ^2.2.3
