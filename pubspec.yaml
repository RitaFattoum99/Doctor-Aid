  path: ^1.9.0
  image_picker_web: ^4.0.0
  file_picker: ^8.0.5
  image_picker_for_web: ^3.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_svg_provider: ^1.0.7
  flutter_svg_click_listener: ^0.0.8
  http: any
  mime: any
  http_parser: any
  flutter_lints: ^3.0.0

flutter:

